<!DOCTYPE html>
<html>
<head>
    <title>Calcul KVB - {{ type_train }}</title>
</head>
<body>
    <h1>Type de train : {{ type_train }}</h1>
    <form method="post">
        <label>Masse totale (t) :</label><br>
        <input type="number" name="masse_totale" step="1" required><br><br>

        <label>Masse freinée (t) :</label><br>
        <input type="number" name="masse_freinee" step="1" required><br><br>

        <button type="submit">Calculer</button>
    </form>

    {% if result %}
        <h2>Coefficient KVB = {{ result }}</h2>
    {% endif %}

    {% if warning %}
        <h2 style="color: red;">⚠️ {{ warning }}</h2>
    {% endif %}
</body>
</html>
