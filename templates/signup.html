<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="wiwidth=device-width, initial-scale=1.O" />
    <title>KVB SignUp</title>
    <link rel="stylesheet" href="/static/signup.css" />
  </head>

  <img src="../static/icons/icons8-heart-24.png" alt="coeur" />

  <p>Bienvenue jeune prolétaire à la petite semaine.</p>

  <div id="buttons">
    <div id="form">
      <form method="POST" enctype="multipart/form-data">
        <input name="Pseudo" placeholder="Pseudo" required /><br />
        <input name="Nom" placeholder="Nom" /><br />
        <input name="Email" type="email" placeholder="Email" /><br />
        <input
          name="password"
          type="password"
          placeholder="Mot de passe"
          required
        /><br />
        <label class="file-upload">
            Choisir une image
            <input type="file" name="image" />
        </label>
        <br />
        <button class="button1" type="submit">Prendre la carte</button>
      </form>
    </div>
    <br />
    <div id="button2">
      <a href="{{ url_for('auth.login') }}">Déjà inscrit ?</a>
    </div>
    <br />
    <div id="button3">
      <a href="">?</a>
    </div>
  </div>
</html>
